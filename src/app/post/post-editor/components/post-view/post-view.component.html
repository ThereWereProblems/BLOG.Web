<div *ngIf="(post$ | async) as post" class="container mt-4">
    <div>
        <h2>{{post.title}}</h2>
    </div>
    <div class="mt-4">
        <img style="object-fit: cover" width="100%" height="500" [src]="api + post.image">
    </div>
    <div class="mt-4">
        <h5>{{post.description}}</h5>
    </div>
    <hr>
    <div class="mt-4" [innerHTML]="post.content">

    </div>
</div>
