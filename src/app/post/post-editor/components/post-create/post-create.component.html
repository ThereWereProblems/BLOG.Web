<div class="container mt-4">
    <div>
        <h4>Tworzenie nowego wpisu</h4>
    </div>
    <div class="mt-4">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div id="post-data">
                <div class="form-group">
                    <label for="title">Tytuł wpisu</label>
                    <input type="title" id="title" class="form-control" ngModel name="title" #title="ngModel" required>
                    <span class="help-block text-danger" *ngIf="!title.valid && title.touched">Wprowadź tytuł!</span>
                </div>
                <div class="form-group">
                    <i class="fa fa-camera fa-2x  user-icon fa-fw" aria-hidden="true"></i>
                    <label for="file">Wybierz obraz na okładkę</label>
                    <input type="file" id="file" class="form-control" ngModel name="file" #file="ngModel"
                        accept="image/* " required  (change)="selFile($event)">
                    <span class="help-block text-danger" *ngIf="!file.valid && file.touched">Obraz jest
                        wymagany!</span>
                </div>
                <div class="form-group">
                    <label for="summary">Streszczenie</label>
                    <textarea type="text" id="summary" class="form-control" ngModel name="summary" #summary="ngModel"
                        required minlength="100" maxlength="200" matInput></textarea>
                    <span class="help-block text-danger" *ngIf="!summary.valid && summary.touched">Streszczenie wpisu
                        jest wymagane, od 100 do 200 znaków!</span>
                </div>
                <div class="form-group">
                    <label for="content">Treść wpisu</label>
                    <div class="NgxEditor__Wrapper">
                        <ngx-editor-menu [editor]="editor" [toolbar]="toolbar"> </ngx-editor-menu>
                        <ngx-editor id="content" class="form-control" ngModel name="content" #content="ngModel"
                            [editor]="editor" [disabled]="false" required
                            [placeholder]="'Wprowadż tekst...'"></ngx-editor>
                    </div>
                    <span class="help-block text-danger" *ngIf="!content.valid && content.touched">Treść wpisu jest
                        wymagana!</span>
                </div>
            </div>
            <button class="btn btn-primary mt-3" type="submit" [disabled]="!f.valid">Dodaj wpis</button>
        </form>
    </div>
</div>
