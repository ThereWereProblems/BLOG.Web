<ng-container>
    <div class="container mt-4">
        <div>
            <h3>Logowanie</h3>
        </div>
        <div>
            <form (ngSubmit)="onSubmit(f)" #f="ngForm">
                <div id="user-data">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="form-control" ngModel name="email" required email
                            #email="ngModel">
                        <span class="help-block text-danger" *ngIf="!email.valid && email.touched">Wprowadź poprawny
                            email!</span>
                    </div>
                    <div class="form-group">
                        <label for="password">Hasło</label>
                        <input type="password" id="password" class="form-control" ngModel name="password" required
                            #password="ngModel">
                        <span class="help-block text-danger" *ngIf="!password.valid && password.touched">Wprowadź
                            hasło!</span>
                    </div>
                </div>
                <button class="btn btn-primary mt-3" type="submit" [disabled]="!f.valid">Zaloguj</button>
            </form>
        </div>
    </div>
</ng-container>
