<ng-container>
    <div class="container mt-4">
        <div>
            <h3>Rejestracja</h3>
        </div>
        <div>
            <form (ngSubmit)="onSubmit(f)" #f="ngForm">
                <div id="user-data">
                    <div class="form-group">
                        <label for="nickName">Nazwa użytkownika</label>
                        <input type="nickName" id="nickName" class="form-control" ngModel name="nickName" required
                            #nickName="ngModel">
                        <span class="help-block text-danger" *ngIf="!nickName.valid && nickName.touched">Wprowadź nazwę
                            użytkownika</span>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="form-control" ngModel name="email" required email
                            #email="ngModel">
                        <span class="help-block text-danger" *ngIf="!email.valid && email.touched">Wprowadź poprawny
                            email!</span>
                    </div>
                    <div class="form-group">
                        <label for="password">Hasło</label>
                        <input type="password" id="password" class="form-control" ngModel name="password" required
                            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$" #password="ngModel">
                        <span class="help-block text-danger" *ngIf="!password.valid && password.touched">Hasło musi mieć
                            minimum 8
                            znaków długości, zawierać duże i małe litery oraz cyfry!</span>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Hasło</label>
                        <input type="password" id="confirmPassword" class="form-control" ngModel name="confirmPassword"
                            required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$"
                            #confirmPassword="ngModel">
                        <span class="help-block text-danger"
                            *ngIf="password.value != confirmPassword.value && confirmPassword.touched">Hasło różni się od
                            podanego!</span>
                    </div>
                </div>
                <button class="btn btn-primary mt-3" type="submit" [disabled]="!f.valid">Rejestruj</button>
            </form>
        </div>
    </div>
</ng-container>
